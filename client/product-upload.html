    <div class="container">
      <div class="starter-template">
        <h1>Product Upload</h1>
        <p class="lead">Use the form below to upload new products to Quickbooks, 3D Cart and Amazon.</p>
      </div>
    </div><!-- /.container -->

    <div class="container">
      <form>
        <!-- NAME -->
        <div class="form-group row">
          <div class="col-lg-12">
            <label for="productName">Name</label>
            <input class="form-control" id="productName" type="text">
          </div>
        </div>

        <!-- SKU -->
        <div class="form-group row">
          <div class="col-lg-4">
            <label for="productNumber">Item Number</label>
            <input class="form-control" id="productNumber" type="text">
          </div>
          <div class="col-lg-4">
            <label for="manufacturerNumber">Manufacturer's Number</label>
            <input class="form-control" id="manufacturerNumber" type="text">
          </div>
          <div class="col-lg-4">
            <label for="barcode">Barcode</label>
            <input class="form-control" id="barcode" type="text">
          </div>
        </div>

        <!-- DESCRIPTION -->
        <div class="form-group row">
          <div class="col-lg-12">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="2"></textarea>
          </div>
        </div>

        <!-- CATEGORY -->
        <div class="form-group row">
          <div class="col-lg-12">
            <label for="category">Category</label>
            <select multiple class="form-control" id="category">
              <option>3D Sheets</option>
              <option>Dies</option>
            </select>
          </div>
        </div>

        <!-- PRICING -->
        <div class="form-group row">
          <div class="col-lg-6">
            <label for="cost">Cost</label>
            <div class="input-group">
              <div class="input-group-addon">$</div>
              <input class="form-control" id="cost" type="number">
            </div>
          </div>
          <div class="col-lg-6">
            <label for="price">Price</label>
            <div class="input-group">
              <div class="input-group-addon">$</div>
              <input class="form-control" id="price" type="number">
            </div>
          </div>
        </div>

        <!-- INVENTORY -->
        <div class="form-group row">
          <div class="col-lg-6">
            <label for="stock">Stock Level</label>
            <input class="form-control" id="stock" type="number">
          </div>
          <div class="col-lg-2">
            <label for="area">Area</label>
            <input class="form-control" id="area" type="text">
          </div>
          <div class="col-lg-2">
            <label for="aisle">Aisle</label>
            <input class="form-control" id="aisle" type="number">
          </div>
          <div class="col-lg-2">
            <label for="bin">Bin</label>
            <input class="form-control" id="bin" type="number">
          </div>
        </div>

        <!-- MANUFACTURER -->
        <div class="form-group row">
          <div class="col-lg-6">
            <label for="manufacturer">Manufacturer</label>
            <div class="input-group">
              <select class="form-control" id="manufacturer">
                <option>Joy Craft</option>
                <option>Nellie</option>
                <option>Pergamano</option>
              </select>
              <div class="input-group-btn">
                <button class="btn btn-success" id="newManufacturerButton" type="button">+</button>
              </div>
            </div>  
          </div>
          <div class="col-lg-3">
            <label for="origin">Country of Origin</label>
            <input class="form-control" id="origin" type="text">
          </div>
          <div class="col-lg-3">
            <label for="hst">HST Code</label>
            <input class="form-control" id="hst" type="text">
          </div>
        </div>

        <!-- SHIPPING -->
        <div class="form-group row">
          <div class="col-lg-4">
            <label for="shipping">Shipping Price</label>
            <div class="input-group">
              <div class="input-group-addon">$</div>
              <input class="form-control" id="shipping" type="number">
            </div>
          </div>
          <div class="col-lg-2">
              <label for="area">Length</label>
              <input class="form-control" id="length" type="number">
          </div>
          <div class="col-lg-2">
            <label for="aisle">Wdith</label>
            <input class="form-control" id="width" type="number">
          </div>
          <div class="col-lg-2">
            <label for="bin">Height</label>
            <input class="form-control" id="height" type="number">
          </div>
          <div class="col-lg-2">
            <label for="bin">Weight</label>
            <input class="form-control" id="weight" type="number">
          </div>
        </div>

        <!-- IMAGES -->
        <div class="form-group row">
          <div class="col-lg-6">
            <label for="image-select">Images</label>
            <input type="file" id="image-select" multiple>
          </div>
        </div>

      </form>
      <button class="btn btn-primary">Send to All</button>
      <button class="btn btn-default">Send to Quickbooks</button>
      <button class="btn btn-default">Send to 3D Cart</button>
      <button class="btn btn-default">Send to Amazon</button>
