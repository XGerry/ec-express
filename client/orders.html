    <div class="container">
      <div class="starter-template">
        <h1>Orders</h1>
        <p class="lead">Use these controls to synchronize orders from 3D cart to Quickbooks and Hubspot.</p>
      </div>
    </div><!-- /.container -->

    <div class="container panel with-nav-tabs">
    
      <div class="panel-heading">
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#step1">Get Orders</a></li>
          <li><a data-toggle="tab" href="#step2" id="run-connector">Run Connector</a></li>
          <li><a data-toggle="tab" href="#step3" id="report">Report</a></li>
        </ul>
      </div>

      <div class="tab-content panel-body">

        <div id="step1" class="tab-pane fade in active">
          
          <form>
            <div class="form-group row">
              <div class="col-lg-12">
                <label for="orderStatus">Status</label>
                <select class="form-control" id="orderStatus">
                  <option>New</option>
                  <option>All</option>
                  <option>Processing</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label for="startDate">Start Date</label>
                <input class="form-control" id="startDate" type="date">
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label for="endDate">End Date</label>
                <input class="form-control" id="endDate" type="date">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-lg-12">
                <label for="limit">Limit</label>
                <input class="form-control" id="limit" type="number">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-lg-12">
                <label for="discount">Discount</label>
                <input class="form-control" id="discount" type="text" value="DISC">
                <p class="help-block">The item code you want to use in QuickBooks for discounts.</p>
              </div>
            </div>

          </form>
          <div class="row text-center">
            <button id="getOrdersButton" class="btn btn-primary" type="button">Get Orders and Continue</button>
          </div>
        </div>

        <div id="step2" class="tab-pane fade">
          <div id='notifications' class="alert alert-dismissable hidden" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <div id='message'></div>
          </div>
          <div id="instructions"></div>
        </div>

        <div id="step3" class="tab-pane fade">
          <button type="button" class="btn btn-default" id="last-import">Get Last Report</button>
          <div class="" id="successes"></div>
          <div class="" id="errors"></div>
        </div>
      </div>
