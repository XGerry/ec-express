<!doctype html>
<html>
    <head>
        <title>EC-Express</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    </head>
    <body>
        <div class="container">
            <div class="col-sm-6 col-sm-offset-3">

                <h1><span class="fa fa-sign-in"></span> Signup</h1>

                <div class="alert alert-danger" id="message">Please ask Matt if you would like access to this service.</div> 

                <!-- LOGIN FORM -->
                <form id="signupForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input disabled type="text" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input disabled type="password" class="form-control" name="password">
                    </div>
                </form>
                <button disabled id="signupButton" type="button" class="btn btn-warning btn-lg">Signup</button>

                <hr>

                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="/js/signup.js"></script>
    </body>
</html>
